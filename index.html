<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobileBERT Text Classification</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilebert"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
        }

        h1 {
            color: #2e86de;
        }

        input, button {
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>MobileBERT Text Classification</h1>
    <p>Enter a sentence and classify its meaning:</p>
    <input type="text" id="input-text" placeholder="Type a sentence...">
    <br>
    <button onclick="classifyText()">Classify Text</button>

    <div id="result"></div>

    <script>
        let model;

        // Load the MobileBERT model
        async function loadModel() {
            model = await mobilebert.load();
            console.log("MobileBERT model loaded successfully.");
        }

        // Function to classify the input text
        async function classifyText() {
            const inputText = document.getElementById("input-text").value;
            if (!inputText) {
                document.getElementById("result").innerText = "Please enter some text!";
                return;
            }

            // Tokenize and classify the text using the loaded model
            const classificationResult = await model.classify(inputText);
            
            // Display the result
            document.getElementById("result").innerText = JSON.stringify(classificationResult, null, 2);
        }

        // Load the MobileBERT model when the page loads
        window.onload = loadModel;
    </script>
</body>
</html>
