<!DOCTYPE html>
<html>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #2e86de;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>    
<head>
    <title>Python GitHub Page with Brython</title>
</head>
<body>
    <h1>Welcome to My Python GitHub Page</h1>
    <p>Click the button to run Python code:</p>
    <button id="run-button">Run Python</button>
    <div id="output"></div>

    <script type="text/python">
        from transformers import GPTNeoForCausalLM, AutoTokenizer

        # Load the GPT-Neo model and tokenizer
        model = GPTNeoForCausalLM.from_pretrained("EleutherAI/gpt-neo-125M")
        tokenizer = AutoTokenizer.from_pretrained("EleutherAI/gpt-neo-125M")
        
        # Function to generate an NPC response
        def generate_npc_response(prompt):
            # Tokenize the player's input
            inputs = tokenizer(prompt, return_tensors="pt")
            
            # Generate a response using the model
            outputs = model.generate(inputs["input_ids"], max_length=100)
            
            # Decode the generated tokens into a string
            return tokenizer.decode(outputs[0], skip_special_tokens=True)
        
        # Simulate a conversation with the NPC
        while True:
            player_input = input("You: ")
            if player_input.lower() == 'exit':
                break
            npc_response = generate_npc_response(player_input)
            print(f"NPC: {npc_response}")
            </script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
    <script> brython(); </script>
</body>
</html>
